<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" media="all" href="liquid-renderer.css" />
    <title>GitHub users</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="liquid-renderer-loading">
      <h1>Loading...</h1>
    </div>
    <div id="liquid-renderer-root" style="display: none;">
      <h1>GitHub users</h1>
      {% for user in users %}
        <div>
          <a href="/{{user.login}}">{{ user.login }}</a>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
